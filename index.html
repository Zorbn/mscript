<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="index.css" rel="stylesheet">
    <title>MScript</title>
</head>

<body>
    <script src="dist/ui/index.js" type="module" defer></script>
    <div id="verticalContainer">
        <h1>M<span class="condensed">Script</span></h1>
        <div id="horizontalContainer">
            <div id="verticalContainer">
                <textarea id="inputTextArea" class="shadow rounded" autocorrect="off" autocapitalize="off" spellcheck="false" wrap="off"></textarea>
                <div id="buttonContainer">
                    <button id="runButton" class="shadow rounded">Run</button>
                    <button id="clearButton" class="shadow rounded">Clear</button>
                    <button id="copyLinkButton" class="shadow rounded">Copy Link</button>
                </div>
                <textarea id="outputTextArea" class="shadow rounded" spellcheck="false" wrap="off" readonly></textarea>
            </div>
            <div id="verticalContainer" class="centerVertical">
                <canvas width="640" height="480" class="shadow rounded" tabindex="0"></canvas>
            </div>
        </div>
    </div>
</body>

</html>
